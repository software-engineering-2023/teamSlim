<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank</title>
</head>
<body>
	<br>
	<br>
	<a href="mycard.html" style="color: orange; margin-left: 5%; margin-top: 10%; text-decoration: none;"><b>My Cards</b> </a>
	<h1 style="color: orange;">Apply for New Card</h1>
	<form action="" method="post">
		<label for="full-name">Full Name:</label>
		<input type="text" id="full-name" name="full-name" required><br><br>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required><br><br>
		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required><br><br>
		<label for="card-type">Card Type:</label>
		<select id="card-type" name="card-type" required>
			<option value="" disabled selected>Select a Card Type</option>
			<option value="credit">Credit Card</option>
			<option value="visa">Visa</option>
		</select><br><br>
		<label for="credit-limit">Credit Limit:</label>
		<input type="text"  id="credit-limit" name="credit-limit"> <br><br>
		<label for="income">Annual Income:</label>
		<input type="text" id="income" name="income"><br><br>
		<label for="credit-score">Credit Score:</label>
		<input type="text" id="credit-score" name="credit-score" min="300" max="850" required><br><br>
		<label for="address">Mailing Address:</label>
		<input type="text" id="address" name="address" required><br><br>
		<button type="submit" onclick="showConfirmation()">Submit Application</button>
	
	</form>

	<script>
		function showConfirmation() {
		  var fullName = document.getElementById("full-name").value;
		  var email = document.getElementById("email").value;
		  var phone = document.getElementById("phone").value;
		  var cardType = document.getElementById("card-type").value;
		  var creditLimit = document.getElementById("credit-limit").value;
		  var income = document.getElementById("income").value;
		  var creditScore = document.getElementById("credit-score").value;
		  var address = document.getElementById("address").value;
		
		  if (fullName === "" || email === "" || phone === "" || cardType === "" || creditLimit === "" || income === "" || creditScore === "" || address === "") {
			alert("Please fill out all required fields.");
			return false;
		  }
		
		  if (confirm("Application Confirmed")) {
			window.location.href = "applyForCard.html";
		  
		}
	}
		</script>
</body>
</html>
