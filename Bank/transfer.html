<html lang="en">

<body>
    <div class="transaction">
        <br>

    <div style="margin-top: 5%;" class="Login">
        <h1 style="color: white;">Bank Transfer</h1>
        <form>
            <p>Type</p>
            <select  id="1">
                <option value="">internal</option>
                <option value="">domestic</option>
                <option value="">international</option>
            </select>
            <p>Destination Bank</p>
            <input required type="text" name="" placeholder="Enter Bank Number" id="5" >
            <p>Destination Account</p>
            <input required type="text" name="" placeholder="Enter Account Number" id="2" >
            <p>Amount</p>
            <input required type="text" name="" placeholder="Enter Amount" id="3"><br>
            <input type="submit" name="" style="background-color: orange;" value="Pay"  onclick="go();"><br>
           
        </form>
        
    </div>
    </div>
    <script>
        function go() {
         //var x = document.getElementById("1").value;
         var y = document.getElementById("2").value;
         var z = document.getElementById("3").value;
         
         if(y=="" || z==""){
                      return ;
                    }
                    else{
                        alert("Money Transfered Successfully");
                       return;
                        
                    }
        }
    </script>
