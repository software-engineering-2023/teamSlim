<!DOCTYPE html>
<html>

<head>
    <title>Admin Bank Login</title>

    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <header>
        <div class="header-center">
            <h1>Admin GUC Bank </h1>
        </div>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <div class="input-box">
                <input type="email" id="email" required>
                <label>email:</label>
            </div>
            <div class="input-box">
                <input type="password" id="pass" required>
                <label>password:</label>
            </div>
            <button type="submit" onclick="adminLoginbtn()" class="btn">Login</button>
        </div>
    </div>

    
    
    <script src="script.js"></script>
</body>

</html>
